  ## radarr4k
radarr_4k_prometheus_exporter_env_timezone: '{{ radarr_prometheus_exporter_env_timezone }}'
radarr_4k_prometheus_exporter_env_puid: '{{ radarr_prometheus_exporter_env_puid }}'
radarr_4k_prometheus_exporter_env_pgid: '{{ radarr_prometheus_exporter_env_pgid }}'

################################
# PORTS
################################

  ## radarr
radarr_prometheus_exporter_ports_host: '9708'
