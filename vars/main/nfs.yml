---

################################
# AUTOFS
################################

radarr_autofs_auto_mast_file: '/etc/auto.master'  ## autofs config file
radarr_autofs_nfsdb_file: '/etc/auto.nfsdb'  ## autofs nfs mount file
radarr_autofs_nfs_local_path: '/mnt/nfs'  ## local path to mount remotes

radarr_autofs_mount_is_enabled: '{{ (radarr_autofs_mount_host_address is defined) and
                                    (radarr_autofs_mount_host_address is not none) and
                                    (radarr_autofs_mount_host_address | trim | length > 0) and
                                    (radarr_autofs_mount_remote_path is defined) and
                                    (radarr_autofs_mount_remote_path is not none) and
                                    (radarr_autofs_mount_remote_path | trim | length > 0) and
                                    (radarr_autofs_mount_local_dir_name is defined) and
                                    (radarr_autofs_mount_local_dir_name is not none) and
                                    (radarr_autofs_mount_local_dir_name | trim | length > 0) }}'

################################
# NFS
################################

radarr_nfs_volume_is_enabled: '{{ (radarr_nfs_volume_name is defined) and
                                  (radarr_nfs_volume_name is not none) and
                                  (radarr_nfs_volume_name | trim | length > 0) and
                                  (radarr_nfs_volume_address is defined) and
                                  (radarr_nfs_volume_address is not none) and
                                  (radarr_nfs_volume_address | trim | length > 0) and
                                  (radarr_nfs_volume_device is defined) and
                                  (radarr_nfs_volume_device is not none) and
                                  (radarr_nfs_volume_device | trim | length > 0) }}'