---

- name: Create recyclarr appdata directory
  ansible.builtin.file:
    path: '{{ radarr_recyclarr_paths_location }}'
    state: directory
    owner: '{{ radarr_recyclarr_env_puid }}'
    group: '{{ radarr_recyclarr_env_pgid }}'
    mode: '0755'

- name: Insert radarr's recyclarr secrets settings
  ansible.builtin.blockinfile:
    path: '{{ radarr_recyclarr_paths_location }}/secrets.yml'
    marker: "## {mark} ANSIBLE RADARR MANAGED BLOCK ##"
    owner: '{{ radarr_recyclarr_env_puid }}'
    group: '{{ radarr_recyclarr_env_pgid }}'
    mode: '0664'
    create: true
    block: |
      radarr_base_url: http://{{ radarr_basics_name }}:{{ radarr_ports_cont }}
      radarr_api_key: {{ radarr_api_key }}
  notify:
    - restart recyclarr

- name: Insert radarr's recyclarr config settings
