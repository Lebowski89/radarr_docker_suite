- name: Register recyclarr container
  community.docker.docker_container_info:
    name: '{{ radarr_recyclarr_basics_name }}'
  register: radarr_recyclarr_container_result

- name: Create recyclarr container
  when: not radarr_recyclarr_container_result.exists
  community.docker.docker_container:
    name: '{{ radarr_recyclarr_basics_name }}'
    image: '{{ radarr_recyclarr_basics_image_repo }}:{{ radarr_recyclarr_basics_image_tag }}'
    networks: '{{ radarr_network_default_bind }}'
    env:
      PUID: '{{ radarr_recyclarr_env_puid }}'
      PGID: '{{ radarr_recyclarr_env_pgid }}'
      TZ: '{{ radarr_recyclarr_env_timezone }}'
      CRON_SCHEDULE: '@daily'
      RECYCLARR_CREATE_CONFIG: 'false'
    volumes: '{{ radarr_recyclarr_bind_mount }}'
    restart_policy: '{{ radarr_recyclarr_basics_restart_policy }}'
